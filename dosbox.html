<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Games - Back to the 80's</title>
    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
    </style>
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #0000;">
            <a class="navbar-brand" href="#">Back to the 80's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="os.html">OS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div id="dosbox" style="position: absolute;top: 10%;left: 1%"></div>
    <br/>
    <button class="btn btn-outline-light my-2" onclick="dosbox.run("https://tuna0128.github.io/games/airdemo.zip", "./AIRPOWER.EXE");" style="position: absolute;top: 63%;left: 1%">Reset</button>
    <button class="btn btn-outline-light my-2" onclick="dosbox.requestFullScreen();" style="position: absolute;top: 55%;left: 1%">Make fullscreen</button>
    <script type="text/javascript" src="./dist/js/js-dos-api.js"></script>
    <script type="text/javascript">
      var item = getParameter("item");
      var exe = getParameter("exe");
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run("https://tuna0128.github.io/games/"+item+".zip", exe);
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is runned");
        }
      });
    </script>
  </body>
</html>
